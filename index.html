<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div>
			<h1>Papier, kamień czy nożyce?</h1>
			<h2>Wybierz swój typ!</h2>
		</div>
		<div class="image-container">
			<img src="https://cdn.pixabay.com/photo/2013/07/13/09/51/rock-paper-scissors-156171_1280.png" alt="Game photo">
		</div>
		<div id="buttons">
			<button class="btn" id="play-rock">KAMIEŃ</button>
			<button class="btn" id="play-paper">PAPIER</button>
			<button class="btn" id="play-scissors">NOŻYCE</button>
		</div>
		<div id="messages"></div>
		<div id="result">
			<button id="player-score" class="btn">Player score: </button>
			<button id="computer-score" class="btn">Computer score: </button>
		</div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
